<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unofficial Torrent API</title>
    <link rel="stylesheet" href="tsrc.css">
</head>
<body>
    <header>
        <h1 class="title">Unofficial Torrent API</h1>
    </header>
    <div class="container">
        <div class="input-group">
            <select id="torrents" required>
                <option value="piratebay">PirateBay</option>
                <option value="1337x">1337X</option>
                <option value="yts">YTS</option>
                <option value="galaxy">TorrentGalaxy</option>
                <option value="limetorrent">LimeTorrent</option>
                <option value="kickass">KickAss</option>
                <option value="rarbg">Rarbg</option>
                <option value="zooqle">Zooqle</option>
                <option value="glodls">GloDLs</option>
                <option value="magnetdl">MagnetDL</option>
                <option value="torrentfunk">TorrentFunk</option>
                <option value="torrentproject">TorrentProject</option>
                <option value="torrentz">TorrentZ</option>
                <option value="torlock">TorLock</option>
                <option value="eztv">EzTV</option>
                <option value="nyaasi">Nyaasi</option>
                <!-- Add more options as needed -->
            </select>
            <input type="text" placeholder="Search here" id="query" required>
            <button id="btn-submit" onclick="getTorrent()">Search</button>
        </div>
        <div id="data" class="results"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="tsrc.js"></script>
</body>
</html>
