<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://o--cocacoa.repl.co/-/search-style.css" />
    <title>Torrent Finder</title>
  </head>
  <body>
    <h1 class="huehue">
       <span>Torrenter</span> 
    </h1>
    <div class="container">
      <form onsubmit="return false">
        <select
          id="torrents"
          oninvalid="this.setCustomValidity('Please Select a site First')"
          required
        >
          <!-- <option value="" class="drop">Please select</option> -->
          <option class="drop-down" value="1337x">1337x</option>
          <option class="drop-down" value="nyaasi">Nyaasi</option>
          <option class="drop-down" value="piratebay">PirateBay</option>
          <option class="drop-down" value="eztv">EzTv</option>
          <option class="drop-down" value="torlock">TorLock</option>
          <option class="drop-down" value="yts" disabled>YTS</option>
        </select>
        <input type="text" placeholder="Search here" id="query" required />

        <!-- <input id="btn-submit" type="submit" onsubmit="get_torrent()"/> -->
        <button id="btn-submit" onclick="get_torrent()">Search</button>
      </form>

      <div id="data">

      </div>
    </div>

    <!-- <footer id="foot">@ Made By Ryuk</footer> -->
    <script src="https://o--cocacoa.repl.co/-/search-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
